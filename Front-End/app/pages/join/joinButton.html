<span> 
	<!-- Button shows when no team created yet -->
	<button  class="btn btn-submit" ng-if="teamCount==0  && condetails.is_user_joined==0"  ng-click="checkTeam(condetails)">Join</button>
	<!-- this button show when wallet amount is less than team entry fee -->
	<button class="btn btn-submit" ng-if="!teamCount==0 && totalBalance < condetails.team_entry_fee && condetails.is_user_joined==0" ng-click="joinContestDetails(condetails)">Join</button>
	<!-- wallet have sufficiant amount to get in team -->
	<button class="btn btn-submit" ng-if="!teamCount==0 && totalBalance >= condetails.team_entry_fee  && condetails.is_user_joined==0" ng-click="selectTeam(condetails)">Join</button>
	<button class="btn btn-submit" ng-if="condetails.is_user_joined==1" ng-click="showInvitePopup(condetails)">Invite</button>
</span>
