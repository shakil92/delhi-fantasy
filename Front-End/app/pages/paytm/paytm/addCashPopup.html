<div id="add_cash" class="modal fade" role="dialog">
  <div class="modal-dialog custom_popup  small_popup">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add funds to your account</h4>
      </div>

      <div class="modal-body clearfix creat_profile comon_body">
        <h4>How much you would like to add to join contest</h4>
        <div style="color:red" ng-show="submitted">{{payErrMsg}}
        </div>
        <form ng-submit="selectPaymentMode(amount,addCashForm)" name="addCashForm" novalidate="true">
          <div class="form-group">
            <input type="text" placeholder="Enter Amount" ng-change="validateAmount()" class="form-control" ng-model="amount" ng-required="true" valid-number>
            <div style="color:red;text-align:left" ng-show="isWalletSubmitted" class="form-error">
              *Amount is required.
            </div>
            <div style="color:red;text-align:left;" ng-show="errorAmount" class="form-error">
                *{{errorAmountMsg}}
              </div>  
          </div>
          <div class="add_money">
            <h4>ADD MORE CASH</h4>
            <ul>
              <a href="javascript:void(0)">
                <li ng-model="firstCash"  ng-click="addMoreCash(50)">+ Rs. 50</li>
              </a>
              <a href="javascript:void(0)">
                <li ng-model="secondCash" ng-click="addMoreCash(100)">+ Rs. 100</li>
              </a>
              <a href="javascript:void(0)">
                <li ng-model="thirdCash" ng-click="addMoreCash(500)">+ Rs. 500</li>
              </a>
            </ul>
          </div>
          <div class="button_right text-center">
            <button class="btn btn-submit">ADD CASH</button>
          </div>
        </form>
        <form action="https://pguat.paytm.com/oltp-web/processTransaction" ng-submit="submitPayTmData()" name="payTmData" method="post" id="submitPayTm">
          <input type="hidden" name="MID" ng-model="MID" value="{{MID}}">
          <input type="hidden" name="ORDER_ID" ng-model="ORDER_ID" value="{{ORDER_ID}}">
          <input type="hidden" name="CUST_ID" ng-model="CUST_ID" value="{{CUST_ID}}">
          <input type="hidden" name="INDUSTRY_TYPE_ID" ng-model="INDUSTRY_TYPE_ID" value="{{INDUSTRY_TYPE_ID}}">
          <input type="hidden" name="CHANNEL_ID"  ng-model="CHANNEL_ID" value="{{CHANNEL_ID}}">
          <input type="hidden" name="TXN_AMOUNT"  ng-model="TXN_AMOUNT" value="{{TXN_AMOUNT}}">
          <input type="hidden" name="WEBSITE" ng-model="WEBSITE" value="{{WEBSITE}}">
          <input type="hidden" name="CHECKSUMHASH"  ng-model="CHECKSUMHASH" value="{{CHECKSUMHASH}}">
          <input type="hidden" name="CALLBACK_URL"  ng-model="CALLBACK_URL" value="{{CALLBACK_URL}}">
        </form>
        <form ng-submit="submitPayTmData()" name="payTmData" method="post" id="submitPayU">
          <input id="email" type="hidden" placeholder="Email" value="{{$scope.payUData.email}}">
          <input id="phone" type="hidden" placeholder="Mobile" value="{{$scope.payUData.phone}}">
          <input id="amount" type="hidden" placeholder="Mobile" value="{{$scope.payUData.amount}}">
          <input id="key" type="hidden" placeholder="Key" value="{{$scope.payUData.key}}"> 
          <input id="salt" type="hidden" placeholder="Salt" value="{{$scope.payUData.salt}}">
          <input id="txnid" type="hidden" placeholder="Transaction ID" value="{{$scope.payUData.txnid}}">
          <input id="hash" type="hidden" placeholder="Hash" value="{{$scope.payUData.hash}}">
          <input id="firstname" type="hidden" placeholder="First Name" value="{{$scope.payUData.firstname}}">
          <input id="productinfo" type="hidden" placeholder="Product Info" value="{{$scope.payUData.productinfo}}">
          <input id="surl" type="hidden" placeholder="S URL" value="{{$scope.payUData.surl}}">
          <input id="furl" type="hidden" placeholder="F URL" value="{{$scope.payUData.furl}}">
          </form>

      </div>
    </div>
  </div>
</div>
<div id="payment_failure" popup-handler class="modal fade" role="dialog">
    <div class="modal-dialog custom_popup small_popup">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="closePopup('payment_failure')">&times;</button>
          <h4 class="modal-title">Payment error</h4>
        </div>
        <div class="modal-body clearfix comon_body">
            <p>{{paymentErr}}</p>
         </div>
      </div>
    </div>
  </div>
