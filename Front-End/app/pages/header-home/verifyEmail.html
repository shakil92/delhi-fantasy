<div id="verify_email" class="modal fade" role="dialog">
  <div class="modal-dialog custom_popup">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Verify your email-id</h4>
      </div>
      <div class="modal-body clearfix creat_contest comon_body">
        <!-- <h4>{{msg}}</h4> -->
        <div style="color:green">{{msg}}</div>
        <div style="color:red">{{errorMsg}}</div>
        <div class="form-group">
          <label>Enter Verification Code</label>
          <input type="text" ng-model="verificationCode" name="code" placeholder="Your verification code" class="form-control" ng-required="true">
         <!--  <div style="color:red" ng-show="isVerified && verificationCode.$error.required" class="form-error">
            *Verification code is required.
          </div>
          <div style="color:red" ng-show="verificationCode.$error.pattern">Please use numerics only</div> -->
        </div>
        <div class="button_right">
          <button type="button" class="btn btn-submit" ng-click="verifyEmailId(verificationCode)">Verify</button>
          <button type="button" class="btn btn-submit" ng-click="sendVerificationCode(email,2)">Resend</button>
        </div>

      </div>
    </div>
  </div>
</div>
